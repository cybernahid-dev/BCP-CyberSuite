version: '3.8'

services:
  bcp-cybersuite:
    build: .
    image: bcp-cybersuite:latest
    container_name: bcp-cybersuite
    restart: unless-stopped
    volumes:
      - ./reports:/app/reports
      - ./databases:/app/databases
      - ./config:/app/config
    environment:
      - TZ=UTC
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    networks:
      - bcp-network

networks:
  bcp-network:
    driver: bridge
